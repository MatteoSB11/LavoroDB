
<div class="minimal-container">
  <header class="minimal-header">
    <h1>Lista Giocatori</h1>
    <button class="minimal-btn" (click)="makeRequest()">Aggiorna Lista</button>
  </header>
  @if(loading)
  {
    <div class="minimal-alert">Caricamento...</div>
  }
  <div class="minimal-grid">
    <ng-container *ngFor="let player of players">
      <div class="minimal-card">
        <ng-container *ngIf="player.img; else noImg">
          <img [src]="player.img" alt="{{ player.nome }}" class="minimal-img-large" loading="lazy" />
        </ng-container>
        <ng-template #noImg>
          <div class="minimal-avatar minimal-avatar-large">{{ player.nome[0] }}</div>
        </ng-template>
        <div class="minimal-info">
          <div class="minimal-name">{{ player.nome }}</div>
          <div class="minimal-role" *ngIf="player.ruolo">{{ player.ruolo }}</div>
          <div class="minimal-team" *ngIf="player.squadra">{{ player.squadra }}</div>
        </div>
      </div>
    </ng-container>
  </div>
  <pre class="minimal-json">{{data | json}}</pre>
</div>
